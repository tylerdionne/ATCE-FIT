<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATCE Tool - Florida Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366;
            color: white;
        }
        header {
            background-color: #003366;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .apply-btn {
            background-color: #FFD700;
            color: #003366;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 10px;
        }
        .input-section input, .input-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .evaluate-btn {
            background-color: #FFD700;
            color: #003366;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        footer {
            background-color: #FFD700;
            color: #003366;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo" class="logo">
        <nav>
            <a href="acte.html">ATCE Tool</a>
            <a href="#">Catalogs</a>
            <a href="docs.html">Docs</a>
            <a href="#">About FIT</a>
        </nav>
        <button class="apply-btn">Apply Now</button>
    </header>

    <main>
        <h1>Automated Transfer Credit Evaluator (ATCE)</h1>
        <div class="input-section">
            <label for="transcript">Upload your transcript (.txt file):</label>
            <input type="file" id="transcript" accept=".txt">
        </div>
        <div class="input-section">
            <label for="catalog">Select a catalog:</label>
            <select id="catalog">
                <option value="">Choose a catalog</option>
                <option value="catalog1">Catalog 1</option>
                <option value="catalog2">Catalog 2</option>
                <option value="catalog3">Catalog 3</option>
            </select>
        </div>
        <button class="evaluate-btn">Evaluate</button>
    </main>

    <footer>
    
    </footer>
</body>
</html>
